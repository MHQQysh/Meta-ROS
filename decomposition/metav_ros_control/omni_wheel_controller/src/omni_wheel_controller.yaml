omni_wheel_controller:
  omni_wheel_joints: {
    type: string_array,
    default_value: [],
    description: "Specifies joints of the omni wheels.",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  omni_wheel_angles: {
    type: double_array,
    default_value: [],
    description: "Specifies angles of the omni wheels (in degrees).",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  omni_wheel_distance: {
    type: double,
    default_value: 0.0,
    description: "Specifies distance between an omni wheel and the robot center.",
  }
  omni_wheel_radius: {
    type: double,
    default_value: 0.0,
    description: "Specifies radius of the omni wheels.",
  }
  reference_timeout: {
    type: double,
    default_value: 0.1,
    description: "Specifies timeout for the reference.",
  }
